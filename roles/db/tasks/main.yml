- name: Install MySQL server
  apt:
    name: mysql-server
    state: present
    update_cache: yes
  notify: restart mysql

- name: Ensure MySQL is running
  service:
    name: mysql
    state: started
    enabled: true

- name: Create MySQL user
  mysql_user:
    name: "{{ mysql_user }}"
    password: "{{ mysql_user_password }}"
    priv: '*.*:ALL'
    host: '%'
    state: present
